<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sistema de gestão</title>
    <link rel="stylesheet" href="../css/lista.css">
    <link rel="stylesheet" href="../css/main2.css">
</head>
<script src="../js/api.js"></script>
<script src="../js/estoque.js"></script>

<body>
    <div id="card-container">
    </div>
    <div class="barraBotoes">
        <div class="botao" onclick="voltarHome()">&lt;</div>
        <div class="botao" onclick="incluir()">+</div>
    </div>
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table>
                        <thead>
                            <tr class="table100-head">
                                <th class="column1"><input id="mostrar" type="checkbox" onclick="filtraMarca()"></th>
                                <th class="column1">Código</th>
                                <th id="type" class="column2" onclick="filtraTipo()">Tipo</th>
                                <th class="column3">Descrição</th>
                                <th class="column4">Quantidade</th>
                                <th class="column5">Valor de compra</th>
                                <th class="column6">Valor de venda</th>
                            </tr>
                        </thead>
                        <tbody id="estoque">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>listaEstoque()</script>
</body>

</html>
