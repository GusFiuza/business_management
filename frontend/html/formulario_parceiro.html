<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sistema de gestão</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<script src="../js/api.js"></script>
<script src="../js/parceiro.js"></script>

<body>
    <div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form">
                <div class="wrap-input100 bg1">
					<span class="label-input100">Nome *</span>
					<input id="nomeParceiro" class="input100" type="text" name="name" placeholder="Digite o nome">
                </div>
                <div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Telefone</span>
					<input id="telefoneParceiro" class="input100" type="text" name="telefone" placeholder="Digite o telefone">
                </div>
                <div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Observação</span>
					<input id="observacaoParceiro" class="input100" type="text" name="observacao" placeholder="Alguma observação aqui">
                </div>
                <div class="container-contact100-form-btn">
                    <div id="confirma" class="contact100-form-btn" onclick="incluiParceiro()">
						Incluir
					</div>
                </div>
                <div class="container-contact100-form-btn">
					<div id="apaga" hidden>
						Excluir
                    </div>
                </div>
                <div class="container-contact100-form-btn">
					<div class="contact100-form-btn" onclick="voltarLista()">
						Voltar
                    </div>
				</div>
            </form>
        </div>
    </div>

    <script>
        identificaParceiro()
        testaAlteracao()
    </script>
</body>

</html>
